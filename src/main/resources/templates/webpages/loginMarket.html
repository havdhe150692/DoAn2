<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <!--    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <link rel="stylesheet" type="text/css" th:href="@{../styles/bootstrap-icons.css}">
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{../styles/login.css}">
    <link th:href="@{../styles/main.css}" rel="stylesheet">
    <title>Toad King</title>
    <link th:href="@{../toad_web_img/logo.png}" rel="icon">
</head>

<body th:style="'background-image:url(' + @{/img/background_img.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

        <a th:href="@{/Homepage}" class="logo d-flex align-items-center me-auto me-lg-0">
            <h1>Toad <span>King.</span></h1>
            <img th:src="@{../toad_web_img/logo.png}">
        </a>
        <!-- .navbar -->
    </div>
</header><!-- End Header -->
<div class="fadeInDown wrapper">
    <div>
        <p id="result"></p>
    </div>
    <div th:if="${param.error}">
        <p class="text-danger">Wrong Email or Password</p>
    </div>

    <div id="loginbox" class="mainbox fadeIn first">
        <!-- Custom Login-->
        <div  class="fadeIn first panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <!-- <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div> -->
            </div>
            <div style="padding-top:30px; width: 350px;" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form onsubmit="return ValidateEmail(event,document.EmailValidation.email)" th:action="@{/login_check}"
                      method="post" id="loginform" class="form-horizontal" role="form" name="EmailValidation">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" style="text-align: center;" class="form-control fadeIn second" name="email"
                               placeholder="Enter your FPT Email" required>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input style="text-align: center;" type="password" class="form-control fadeIn second" name="password"
                               placeholder="Enter your password" autocomplete="on" required>
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember-me" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" id="btn-login" class="btn btn-success">Login</button>
<!--                            <a id="btn-fblogin" href="#" class="btn btn-primary">Admin Login</a>-->

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a th:href="@{/registerCheck}">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ======= Footer ======= -->
<footer id="footer" class="footer">

    <div class="container">
        <div class="row gy-3">
            <div class="col-lg-3 col-md-6 d-flex">
                <!-- <i class="bi bi-geo-alt icon"></i> -->
                <div>
                    <!-- <h4>Address</h4> -->
                    <p>
                        TBox <br>
                        Dashboard<br>
                        Marketplace
                    </p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 footer-links d-flex">
                <!-- <i class="bi bi-telephone icon"></i> -->
                <div>
                    <!-- <h4>Reservations</h4> -->
                    <p>
                        Game Tutorial<br>
                        Collections<br>
                    </p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 footer-links d-flex">
                <!-- <i class="bi bi-clock icon"></i> -->
                <div>
                    <!-- <h4>Opening Hours</h4> -->
                    <p>
                        About us<br>
                        Contact us<br>
                        FAQ
                    </p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 footer-links">
                <h4>Follow Us</h4>
                <div class="social-links d-flex">
                    <a href="#" class="twitter"><i class="bi bi-twitter" aria-hidden="true"></i></a>
                    <a href="#" class="facebook"> <i class="bi bi-facebook"></i></a>
                    <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="copyright">
            2022 &copy;<strong><span>ToadKing Game. All Rights Reserved</span></strong>.
        </div>

    </div>

</footer><!-- End Footer -->
<script th:src="@{../js/formValidation.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>

</html>
