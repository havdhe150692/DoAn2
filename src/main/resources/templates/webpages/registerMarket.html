<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{../styles/bootstrap-icons.css}">
    <link th:href="@{../styles/main.css}" rel="stylesheet">
    <title>Register Toad</title>
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

        <a th:href="@{/Homepage}" class="logo d-flex align-items-center me-auto me-lg-0">
            <h1>Toad <span>King.</span></h1>
        </a>
        <!-- .navbar -->
    </div>
</header><!-- End Header -->
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <p id="textEmpty" class="text-center mb-5 mx-1 mx-md-4 mt-4"></p>
                                <form onsubmit="return ValidateEmail(event,document.EmailValidation.email);"
                                      th:action="@{/process_register}" method="post"
                                      th:object="${user}"
                                      class="mx-1 mx-md-4" name="EmailValidation"
                                      id="regisForm"
                                >

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input  id="username" name="username" type="text" class="form-control"
                                                    placeholder="Enter your username" required minlength="5" maxlength="20"/>
                                            <label th:text="${errorMessageU}" class="form-label">Your Name</label>
                                            <label class="form-label">Enter your name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control"
                                                    placeholder="Enter your FPT Email" name="email" required/>
                                            <label th:text="${errorMessage}" id="result" class="form-label">Your Email</label>
                                            <label class="form-label">Enter your FPT mail</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="password" id="password" type="password"
                                                   placeholder="Enter your password" class="form-control"
                                                    required/>
                                            <label class="form-label">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="confirm_password" id="confirm_password" type="password"
                                                   class="form-control" placeholder="Confirm your password" required/>
                                            <label id='message' class="form-label">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input onclick="enable()" id="check" name="cBox" class="form-check-input me-2"
                                               type="checkbox"
                                               value=""
                                        />
                                        <label class="form-check-label">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button  disabled="true" id="btnRegister" type="submit" class="btn btn-primary btn-lg">Register
                                        </button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img style="height: 400px;" th:src="@{../img/menu/Toad9.png}"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ======= Footer ======= -->
<footer id="footer" class="footer">

    <div class="container">
        <div class="row gy-3">
            <div class="col-lg-3 col-md-6 d-flex">
                <!-- <i class="bi bi-geo-alt icon"></i> -->
                <div>
                    <!-- <h4>Address</h4> -->
                    <p>
                        TBox <br>
                        Dashboard<br>
                        Marketplace
                    </p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 footer-links d-flex">
                <!-- <i class="bi bi-telephone icon"></i> -->
                <div>
                    <!-- <h4>Reservations</h4> -->
                    <p>
                        Game Tutorial<br>
                        Collections<br>
                    </p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 footer-links d-flex">
                <!-- <i class="bi bi-clock icon"></i> -->
                <div>
                    <!-- <h4>Opening Hours</h4> -->
                    <p>
                        About us<br>
                        Contact us<br>
                        FAQ
                    </p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 footer-links">
                <h4>Follow Us</h4>
                <div class="social-links d-flex">
                    <a href="#" class="twitter"><i class="bi bi-twitter" aria-hidden="true"></i></a>
                    <a href="#" class="facebook"> <i class="bi bi-facebook"></i></a>
                    <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="copyright">
            2022 &copy;<strong><span>ToadKing Game. All Rights Reserved</span></strong>.
        </div>

    </div>

</footer><!-- End Footer -->
<script th:src="@{../js/formValidation.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>
</html>
