<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Game</title>
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{../styles/bootstrap-icons.css}">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <link th:href="@{../toad_web_img/logo.png}" rel="icon">
  <!-- Libraries Stylesheet -->
  <link th:href="@{../styles/owl.carousel.min.css}" rel="stylesheet">
  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{../styles/style.css}" rel="stylesheet">

  <style>
    iframe {
      display: block;
      border-style:none;
    }
  </style>
</head>
<body>
<!-- Container -->
<div class="container-fluid">
  <div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a th:href="@{/market}" class="text-decoration-none">
        <h1 class="m-0 display-5 font-weight-semi-bold"><span
                class="text-primary font-weight-bold border px-3 mr-1">Market
                <img style="height: 58.8px;" th:src="@{../toad_web_img/logo.png}">
                </span>
        </h1>
      </a>
    </div>
    <div class="col-lg-6 col-6 text-left">
      <form method="post" th:action="@{/searchToadContainsName}">
        <div class="input-group">
          <input th:value="${searchNameContains}" name="searchByNameContains" type="text" class="form-control" placeholder="Search toad contain name">
          <div class="input-group-append">
            <button class="input-group-text bg-transparent text-primary" type="submit"><i
                    class="fa fa-search"> </i></button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-3 col-6 text-right">
      <a th:href="@{/checkUserProfile}" class="btn border">
        <i class="fas fa-user text-primary"></i>
        My profile
      </a>
    </div>
  </div>
</div>
<!-- End Container  -->
<!-- Navbar Start -->
<div class="container-fluid">
  <div class="row border-top px-xl-5">
    <div class="col-lg-2 d-none d-lg-block">
      <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
         data-toggle="collapse" href="#navbar-vertical"
         style="height: 65px; margin-top: -1px; padding: 0 30px;">
        <h6 class="m-0">Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
           id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
        <div class="navbar-nav w-100 overflow-hidden toadClassL">
          <tr th:each="toadClass : ${listToadClass}">
            <a th:href="@{/categories/{id}(id=${toadClass.id})}" class="nav-item nav-link" th:text="${toadClass.name}"></a>
          </tr>
        </div>
      </nav>
    </div>
    <div class="col-lg-10">
      <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
        <a th:href="@{/market}" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0 display-5 font-weight-semi-bold">
                        <span class="text-primary font-weight-bold border px-3 mr-1">
                            Market
                        <img style="height:40px;" th:src="@{../toad_web_img/logo.png}">
                    </span>
          </h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a th:href="@{/market}" class="nav-item nav-link active">Home</a>
            <a th:href="@{/shop}" class="nav-item nav-link">Market</a>
            <a th:href="@{/myToad}" class="nav-item nav-link">My Toad</a>
            <a th:href="@{/feedbackGame}" class="nav-item nav-link">Rate Our Game!</a>
            <a th:href="@{/Homepage}" class="nav-item nav-link">Landing Page</a>
          </div>
          <div class="navbar-nav ml-auto py-0">
<!--            <div  class="nav-item nav-link">Your balance: [[${#request.userPrincipal.principal.Balance}]] TKT</div>-->
            <a th:href="@{/game1}" class="nav-item nav-link">

              <i class="fas fa-gamepad text-primary"></i>
              Let's Play</a>
            <a class="nav-item nav-link nonClickable"> Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
            </a>
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="nav-item nav-link customBtn"> Logout</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->

<!--this is iframe-->
<p align="center">
  <iframe allow="autoplay; fullscreen" src="http://localhost:8000" style="border:0px #000000 none;" name="ToadKingGame" scrolling="no" msallowfullscreen="true" allowfullscreen="true" webkitallowfullscreen="true" allowtransparency="true" frameborder="0" marginheight="px" marginwidth="320px" height="776px" width="1377px"></iframe>
</p>

<!-- Footer Start -->
<footer id="footer" class="footer">

  <div class="container">
    <div class="row gy-3">
      <div class="col-lg-3 col-md-6 d-flex">
        <!-- <i class="bi bi-geo-alt icon"></i> -->
        <div>
          <!-- <h4>Address</h4> -->
          <p>
            TBox <br>
            Dashboard<br>
            Marketplace
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 footer-links d-flex">
        <!-- <i class="bi bi-telephone icon"></i> -->
        <div>
          <!-- <h4>Reservations</h4> -->
          <p>
            Game Tutorial<br>
            Collections<br>
          </p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 footer-links d-flex">
        <!-- <i class="bi bi-clock icon"></i> -->
        <div>
          <!-- <h4>Opening Hours</h4> -->
          <p>
            About us<br>
            Contact us<br>
            FAQ
          </p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 footer-links">
        <h4>Follow Us</h4>
        <div class="social-links d-flex">
          <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="copyright">
      2022 &copy;<strong><span>ToadKing Game. All Rights Reserved</span></strong>.
    </div>

  </div>

</footer>
<!-- Footer End -->
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{../js/easing.min.js}"></script>
<script th:src="@{../js/owl.carousel.min.js}"></script>
<!-- Template Javascript -->
<script th:src="@{../js/main1.js}"></script>
</body>
</html>
